<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="piano.css">
    <meta charset="utf-8" />
</head>

<body>
    <div>
        <audio id="audio" controls>
            <source src="" type="audio/mpeg" id="audio-source">
        </audio>
    </div>
    <div>
        <input type="file" id="song-upload" accept="audio/*" />
    </div>
    <div class="controls-container">
        <div class="player-controls">
            <button id="play-button">Play</button>
            <button id="stop-button">Stop</button>
        </div>
        
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.12/Tone.js" integrity="sha512-MyXAzMk3sw/i85erXXKd2+z2fzlmKD15TzKKwZd541ifNwUQ8Z73CfAwuyIPc0p5bL7xEA3u/l+/V0K9IyPbCg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="piano.js"></script>
    <script>
const songUploadInput = document.getElementById('song-upload');
const audioPlayer = document.getElementById('audio');
const playButton = document.getElementById('play-button');
const stopButton = document.getElementById('stop-button');

playButton.addEventListener('click', function () {
  audioPlayer.play();
});

stopButton.addEventListener('click', function () {
  audioPlayer.pause();
  audioPlayer.currentTime = 0;
});

songUploadInput.addEventListener('change', function (event) {
  const file = event.target.files[0];
  const fileURL = URL.createObjectURL(file);

  audioPlayer.src = fileURL;
  audioPlayer.controls = true;
});
</script>
</body>

</html>
